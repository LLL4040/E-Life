spring:
  application:
    name: auth-server

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:Mysql://localhost:3306/oauth?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
server:
  port: 9092

# eureka server cluster
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/